    <style>
      .GroupNotice{
        position:relative; /* importante para sobre posicao*/
        display:inline-block;
        width: 430px;
        height: 200px;
        margin-left: 50px;
        margin-bottom: 30px;
        border-radius: 10px;
        overflow: hidden /*a legenda respeita os cantos arredondados*/
      }
      .GroupNotice2{
        background-color:black;
        position:relative;
        display:inline-block;
        width: 620px;
        height:400px;
        margin-left: 50px;
        border-radius: 10px;
        overflow: hidden;
      }
    .GroupNotice3{
        position:relative;
        display:inline-block;
        width: 760px;
        height:400px;
        margin-left: 20px;
        border-radius: 10px;
        overflow: hidden;
      }
      .GroupNotice3 iframe {
        width: 100%;  
         height: 100%; 
        border: none; 
        display: block;   
      }
      .NoticeImg{
        width: 100%;  
        height: 100%;
        object-fit:cover;
        display:block;
      }
      .Information{
      position: absolute; /* isso aqui que faz o texto flutuar*/
      bottom: 0; /*deixa o texto no fundo da imagem*/
      left: 0;  /*alinha na esquerda*/
      width: 100%; /* ocupa a largura da imagem*/
      background-color: rgba(222, 48, 14, 0.663);
      color: white;

      padding: 15px;
      font-family: Arial, Helvetica, sans-serif;
      box-sizing: border-box; /*nao deixa o texto escapar da div*/
      text-align: center;
      }

      .GroupNotice a{

    </style>
</head>
