<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Games</title>
    <link rel="icon" type="image" href="images/control.png">
    <link rel="stylesheet" href="style2.css">
    <style>
    .DivInformation{
        margin: 0%;
        margin-top: 0px;
        margin-left: 0px;
        width: 100%;
        height: 700px;
        background-color: rgb(245, 0, 0);
    }
    .BackgroundGame{
        width: 100%;
        height: 700px;
        padding-top: 50px;
        padding-left: 50px;
        background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),  url('images/cyberpunk2077.jpg');
        background-size: cover; 
        background-position: center;
        display: flex;
        flex-direction: column; 
        
    }
    .TextBackground {
        margin: 0;
        color: white;
        font-size: 50px;
        z-index: 2; 
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    .ClassificationAge{
       height: 120px;
       width: 120px;
       margin-left: 1100px;
    }
    .Title{
        color: white;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
         font-size: 50px;
         margin-top: 550px;
         margin-right: 500px;
    }
    .ContainerPlataform{
        display:flex;
        flex-direction: row;
        flex-wrap: wrap;
        gap: 20px;
        padding-left: 50px;
    }
    .Plataforms{
        background-color: #333;
        border-radius: 10px;
        margin-top: 10px;
        width: 420px;
        height: 120px;
        display: flex;
        align-items: center;
        justify-content: space-between; /* cria um espaco e deixa os elemtos na ponta*/
        padding: 0 20px ; /*nao deixa os itens grudadarem nas bordas*/
    }
    .Plataforms p{
        color: white;
        font-size: 30px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        margin: 0;
        flex-grow: 1;  /*fez o texto empurrar a imagem */
        text-align: center;
    }
    .IconsPlataform{
        height: 60px;
        width: 60px;
        order: 2; /* a imagem e o segundo item  da direita*/
    }

     <input type="button" value="Sobre" class="ButtonHeader">
     </section>
     <div class="SearchWrapper">
      <img src="images/search.svg" class="SearchIcon">
     <input type="text"  placeholder="Pesquisar" id="search">
     </div>
    </header>
 
    <div class="BackgroundGame">
        <div>
        <h1 class="TextBackground">Cyberpunk 2077</h1>

   <h1 class="Title">Plataformas</h1>
